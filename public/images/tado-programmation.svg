<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1260" viewBox="0 0 1080 1260" role="img" aria-label="Planning hebdomadaire Tado avec plages de chauffe">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f4f7fb" />
      <stop offset="100%" stop-color="#ecf1f7" />
    </linearGradient>
    <style>
      .day { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 36px; font-weight: 700; fill: #26324d; }
      .temp { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 28px; font-weight: 700; fill: #1f7cff; }
      .tick { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 24px; fill: #2f3c56; }
      .link { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 24px; fill: #1f7cff; }
    </style>
  </defs>
  <rect width="1080" height="1260" rx="44" fill="url(#bg)" />

  <g transform="translate(70,70)">
    <rect x="0" y="0" width="940" height="260" rx="30" fill="#fff" stroke="#dfe6f0" stroke-width="3" />
    <text x="36" y="70" class="day">Lundi - Vendredi</text>
    <g transform="translate(36,100)">
      <rect x="0" y="48" width="860" height="42" rx="20" fill="#d1e6e9" />
      <rect x="0" y="48" width="180" height="42" rx="20" fill="#c6dedd" />
      <rect x="180" y="48" width="340" height="42" rx="4" fill="#f3b749" />
      <rect x="520" y="48" width="190" height="42" rx="4" fill="#c6dedd" />
      <rect x="710" y="48" width="150" height="42" rx="4" fill="#f3b749" />
      <text x="0" y="28" class="temp">18.0°</text>
      <text x="210" y="28" class="temp">18.0°</text>
      <text x="580" y="28" class="temp" fill="#e19100">19.0°</text>
      <text x="0" y="130" class="tick">0:00</text>
      <text x="200" y="130" class="tick">8:00</text>
      <text x="420" y="130" class="tick">16:00</text>
      <text x="760" y="130" class="tick">24:00</text>
    </g>
    <text x="640" y="220" class="link">Ajouter un bloc horaire</text>
  </g>

  <g transform="translate(70,360)">
    <rect x="0" y="0" width="940" height="220" rx="30" fill="#fff" stroke="#dfe6f0" stroke-width="3" />
