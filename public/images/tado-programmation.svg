<svg xmlns="http://www.w3.org/2000/svg" width="900" height="900" viewBox="0 0 900 900" role="img" aria-label="Capture d'écran Tado - programmation hebdomadaire">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e8eef7"/>
    </linearGradient>
    <style>
      .day { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 32px; font-weight: 700; fill: #25324b; }
      .slot { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 26px; fill: #2c374f; }
      .temp { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 26px; font-weight: 700; fill: #1f7cff; }
    </style>
  </defs>
  <rect width="900" height="900" rx="32" fill="url(#bg2)"/>
  <g transform="translate(70,80)">
    <rect x="0" y="0" width="760" height="220" rx="26" fill="#fff" stroke="#e1e6f0" stroke-width="3"/>
    <text x="30" y="60" class="day">Lundi - Vendredi</text>
    <g transform="translate(30,90)">
      <rect x="0" y="40" width="700" height="38" rx="18" fill="#d7ebee"/>
      <rect x="0" y="40" width="130" height="38" rx="18" fill="#c1dedf"/>
      <rect x="130" y="40" width="320" height="38" rx="0" fill="#f1b43f" opacity="0.8"/>
      <rect x="450" y="40" width="180" height="38" rx="0" fill="#c1dedf"/>
      <rect x="630" y="40" width="70" height="38" rx="0" fill="#f1b43f" opacity="0.8"/>
      <text x="0" y="25" class="temp">18.0°</text>
      <text x="160" y="25" class="temp">18.0°</text>
      <text x="470" y="25" class="temp" fill="#f29900">19.0°</text>
      <text x="0" y="120" class="slot">0:00</text>
      <text x="150" y="120" class="slot">8:00</text>
      <text x="320" y="120" class="slot">16:00</text>
      <text x="640" y="120" class="slot">24:00</text>
    </g>
    <text x="600" y="200" class="slot" fill="#1f7cff" font-size="24">Ajouter un bloc horaire</text>
  </g>

  <g transform="translate(70,350)">
    <rect x="0" y="0" width="760" height="180" rx="26" fill="#fff" stroke="#e1e6f0" stroke-width="3"/>
    <text x="30" y="60" class="day">Samedi</text>
    <g transform="translate(30,90)">
      <rect x="0" y="40" width="700" height="38" rx="18" fill="#d7ebee"/>
      <rect x="0" y="40" width="160" height="38" rx="18" fill="#c1dedf"/>
      <rect x="160" y="40" width="420" height="38" rx="0" fill="#f1b43f" opacity="0.85"/>
      <rect x="580" y="40" width="120" height="38" rx="0" fill="#c1dedf"/>
      <text x="0" y="25" class="temp">18.0°</text>
      <text x="180" y="25" class="temp" fill="#f29900">19.0°</text>
      <text x="0" y="120" class="slot">0:00</text>
      <text x="190" y="120" class="slot">8:00</text>
      <text x="360" y="120" class="slot">16:00</text>
      <text x="650" y="120" class="slot">24:00</text>
    </g>
    <text x="600" y="160" class="slot" fill="#1f7cff" font-size="24">Ajouter un bloc horaire</text>
  </g>

  <g transform="translate(70,570)">
    <rect x="0" y="0" width="760" height="200" rx="26" fill="#fff" stroke="#e1e6f0" stroke-width="3"/>
    <text x="30" y="60" class="day">Dimanche</text>
    <g transform="translate(30,90)">
      <rect x="0" y="40" width="700" height="38" rx="18" fill="#d7ebee"/>
      <rect x="0" y="40" width="190" height="38" rx="18" fill="#c1dedf"/>
      <rect x="190" y="40" width="320" height="38" rx="0" fill="#f1b43f" opacity="0.82"/>
      <rect x="510" y="40" width="190" height="38" rx="0" fill="#c1dedf"/>
      <text x="0" y="25" class="temp">18.0°</text>
      <text x="220" y="25" class="temp" fill="#f29900">19.0°</text>
      <text x="0" y="120" class="slot">0:00</text>
      <text x="220" y="120" class="slot">8:00</text>
      <text x="450" y="120" class="slot">16:00</text>
      <text x="680" y="120" class="slot">24:00</text>
    </g>
    <text x="600" y="180" class="slot" fill="#1f7cff" font-size="24">Ajouter un bloc horaire</text>
  </g>
</svg>
