      <text x="260" y="28" class="temp" fill="#e19100">19.0°</text>
      <text x="0" y="130" class="tick">0:00</text>
      <text x="260" y="130" class="tick">8:00</text>
      <text x="540" y="130" class="tick">16:00</text>
      <text x="820" y="130" class="tick">24:00</text>
    </g>
