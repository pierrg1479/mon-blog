      <rect x="0" y="48" width="210" height="42" rx="20" fill="#c6dedd" />
      <rect x="210" y="48" width="460" height="42" rx="4" fill="#f3b749" />
      <rect x="670" y="48" width="190" height="42" rx="4" fill="#c6dedd" />
      <text x="0" y="28" class="temp">18.0°</text>
      <text x="240" y="28" class="temp" fill="#e19100">19.0°</text>
      <text x="0" y="130" class="tick">0:00</text>
      <text x="230" y="130" class="tick">8:00</text>
      <text x="470" y="130" class="tick">16:00</text>
      <text x="780" y="130" class="tick">24:00</text>
