    <g transform="translate(36,96)">
      <rect x="0" y="48" width="860" height="42" rx="20" fill="#d1e6e9" />
      <rect x="0" y="48" width="230" height="42" rx="20" fill="#c6dedd" />
      <rect x="230" y="48" width="380" height="42" rx="4" fill="#f3b749" />
