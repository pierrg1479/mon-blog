<svg xmlns="http://www.w3.org/2000/svg" width="900" height="900" viewBox="0 0 900 900" role="img" aria-label="Capture d'écran Tado - température en mode absent">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f6f7fb"/>
      <stop offset="100%" stop-color="#e9edf4"/>
    </linearGradient>
    <linearGradient id="cta" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f5b03c" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#f6c966" stop-opacity="0.9"/>
    </linearGradient>
    <style>
      .title { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 44px; font-weight: 700; fill: #192440; }
      .label { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 28px; fill: #6b768f; }
      .value { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 40px; font-weight: 700; fill: #192440; }
      .pill { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 26px; font-weight: 700; fill: #1f7cff; }
    </style>
  </defs>
  <rect width="900" height="900" fill="url(#bg)" rx="32"/>

  <rect x="64" y="60" width="772" height="180" rx="26" fill="#fff" stroke="#e1e6f0" stroke-width="3"/>
  <text x="90" y="120" class="title">Température en mode Absent</text>
  <g>
    <circle cx="120" cy="180" r="18" fill="none" stroke="#1f7cff" stroke-width="4"/>
    <rect x="680" y="122" width="110" height="60" rx="30" fill="#1163ff"/>
    <circle cx="745" cy="152" r="22" fill="#fff"/>
    <text x="740" y="170" class="pill" text-anchor="middle">on</text>
    <text x="720" y="210" class="value">17,0°</text>
    <text x="160" y="188" class="label">Température</text>
  </g>

  <text x="90" y="260" class="label" fill="#5a6377" font-size="24">Lorsque tado° est en Mode Absent, il s'assurera que votre maison reste au moins à cette température.</text>

  <rect x="64" y="310" width="772" height="270" rx="26" fill="#fff" stroke="#e1e6f0" stroke-width="3"/>
  <text x="90" y="360" class="label" font-size="26" fill="#1c2741">PRÉCHAUFFER AVANT L'ARRIVÉE</text>

  <g transform="translate(90,390)">
    <rect x="0" y="40" width="620" height="12" rx="6" fill="#e5eaf1"/>
    <rect x="0" y="40" width="420" height="12" rx="6" fill="#1f7cff"/>
    <circle cx="420" cy="46" r="16" fill="#fff" stroke="#1f7cff" stroke-width="4"/>
    <text x="0" y="90" class="label" font-size="24" fill="#4b556a">Off</text>
    <text x="110" y="90" class="label" font-size="24" fill="#4b556a">Eco</text>
    <text x="250" y="90" class="pill" font-size="26">Équilibre</text>
    <text x="470" y="90" class="label" font-size="24" fill="#4b556a">Confort</text>
  </g>

  <g transform="translate(90,450)">
    <rect x="0" y="0" width="500" height="120" rx="16" fill="url(#cta)"/>
    <circle cx="55" cy="60" r="24" fill="#fff" opacity="0.9"/>
    <path d="M55 44l12 12h-8v14h-8V56h-8z" fill="#d18300"/>
    <rect x="520" y="0" width="210" height="120" rx="16" fill="#f9fbff"/>
    <rect x="520" y="0" width="210" height="120" rx="16" fill="#dbe7ff" opacity="0.3"/>
    <circle cx="610" cy="60" r="26" fill="#1163ff" opacity="0.75"/>
    <rect x="602" y="38" width="16" height="44" rx="8" fill="#fff"/>
    <rect x="584" y="60" width="52" height="16" rx="8" fill="#fff"/>
  </g>

  <text x="90" y="615" class="label" font-size="24" fill="#5a6377">tado° préchauffe votre maison avant votre arrivée. Lorsque vous vous approchez de votre maison, la température cible...</text>
</svg>
