<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1280" viewBox="0 0 1080 1280" role="img" aria-label="Capture d'écran Tado - Température en mode absent">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f4f7fb" />
      <stop offset="100%" stop-color="#ecf1f7" />
    </linearGradient>
    <linearGradient id="cta" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f6b143" />
      <stop offset="100%" stop-color="#f7c666" />
    </linearGradient>
    <style>
      .title { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 50px; font-weight: 700; fill: #1c2a45; }
      .label { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 30px; fill: #5c6a7d; }
      .value { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 44px; font-weight: 700; fill: #1b2744; }
      .muted { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 28px; fill: #70809a; }
      .small { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 26px; fill: #5d697c; }
    </style>
  </defs>

  <rect width="1080" height="1280" rx="46" fill="url(#bg)" />

  <!-- Header card -->
  <g transform="translate(60,80)">
    <rect x="0" y="0" width="960" height="220" rx="34" fill="#fff" stroke="#e1e6ef" stroke-width="3" />
    <text x="46" y="90" class="title">Température en mode Absent</text>
    <g transform="translate(46,128)">
      <circle cx="22" cy="32" r="22" fill="none" stroke="#1f7cff" stroke-width="4" />
      <text x="60" y="42" class="label" fill="#243150">Température</text>
      <text x="818" y="42" class="value" text-anchor="end">17,0°</text>
      <rect x="838" y="-8" width="106" height="66" rx="33" fill="#0d63f3" />
      <circle cx="905" cy="25" r="24" fill="#fff" />
    </g>
  </g>

  <!-- Description -->
  <text x="106" y="360" class="muted">Lorsque tado° est en Mode Absent, il s'assurera que votre maison reste au moins à cette température.</text>

  <!-- Preheat card -->
  <g transform="translate(60,410)">
    <rect x="0" y="0" width="960" height="420" rx="34" fill="#fff" stroke="#e1e6ef" stroke-width="3" />
    <text x="46" y="76" class="label" fill="#1e2b48" font-size="32">PRÉCHAUFFER AVANT L'ARRIVÉE</text>

    <!-- slider -->
    <g transform="translate(46,128)">
      <rect x="0" y="42" width="720" height="12" rx="6" fill="#e3e8ef" />
      <rect x="0" y="42" width="520" height="12" rx="6" fill="#1f7cff" />
      <circle cx="520" cy="48" r="20" fill="#fff" stroke="#1f7cff" stroke-width="4" />
      <text x="0" y="98" class="label" font-size="26" fill="#7c879b">Off</text>
      <text x="120" y="98" class="label" font-size="26" fill="#7c879b">Eco</text>
      <text x="260" y="98" class="label" font-size="26" fill="#1f7cff" font-weight="700">Équilibre</text>
      <text x="480" y="98" class="label" font-size="26" fill="#7c879b">Confort</text>
    </g>

    <!-- map + home -->
    <g transform="translate(46,196)">
      <rect x="0" y="0" width="520" height="170" rx="18" fill="url(#cta)" />
      <circle cx="62" cy="86" r="26" fill="#fff" opacity="0.92" />
      <path d="M62 66l14 14h-9v18h-10V80h-9z" fill="#d88f05" />
      <rect x="540" y="0" width="200" height="170" rx="18" fill="#edf2fb" />
      <circle cx="640" cy="86" r="30" fill="#0d63f3" opacity="0.82" />
      <rect x="630" y="56" width="20" height="54" rx="10" fill="#fff" />
      <rect x="610" y="82" width="60" height="20" rx="10" fill="#fff" />
    </g>
  </g>

  <!-- Footer text -->
  <text x="106" y="880" class="small">tado° préchauffe votre maison avant votre arrivée. Lorsque vous vous approchez de votre maison, la température cible…</text>
</svg>
